<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="end-card">
      <h1 id="end-text"></h1>
      <button id="restartButton">🔄</button>
    </div>

    <div id="game">
      <div id="title">Rock Paper Scissors</div>

      <div id="header">
        <h3 id="player-score">You: 0</h3>
        <div id="round-ball">
          <h3 id="round-number">1</h3>
        </div>
        <h3 id="computer-score">Him: 0</h3>
      </div>

      <div id="buttons">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
      </div>

      <div id="log"></div>
      <div id="round-result"></div>
    </div>
  </body>
</html>
